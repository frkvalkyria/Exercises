<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div>
                <button id="backspace" class="backspace">C</button>
                <button id="clear" class="clear">AC</button>
            </div>
            <div class="user-input-field" id="user-input-field">
                <p id="show-numbers"></p>
            </div>
            <div class="button-pad">
                <div class="numbers">
                    <div id="first-line">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                    </div>
                    <div id="second-line">
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button> 
                    </div>
                    <div id="third-lind">
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button> 
                    </div>
                    <div id="fourth-line">
                        <button id="0">0</button>
                        <button id=".">.</button>
                        <button id="=">=</button> 
                    </div>
                </div>
                <div class= "operators" id="operators">
                    <button id="/">%</button>
                    <button id="*">x</button>
                    <button id="-">-</button> 
                    <button id="+">+</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
